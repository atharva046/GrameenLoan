<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - GrameenLoan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 space-y-4">
    <h1 class="text-2xl font-bold text-green-300">GrameenLoan</h1>
    <a href="/admin/dashboard" class="hover:bg-gray-700 px-3 py-2 rounded">📊 Dashboard</a>
    <a href="/admin/search-loans" class="hover:bg-gray-700 px-3 py-2 rounded">🔍 Search Loans</a>
    <a href="/admin/dashboard-filters" class="hover:bg-gray-700 px-3 py-2 rounded">📈 Filters</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-white">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
