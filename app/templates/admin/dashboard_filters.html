<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard (Filtered)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">ðŸ“Š Filter Dashboard</h1>
    <form method="get" class="flex gap-4 mb-6">
      <select name="status" class="p-2 border rounded">
        <option value="">-- Filter by Status --</option>
        <option value="Approved">Approved</option>
        <option value="Disbursed">Disbursed</option>
      </select>
      <input type="number" name="min_amount" placeholder="Min Loan Amount" class="p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
    </form>

    <div class="grid grid-cols-3 gap-4">
      <div class="bg-gray-100 p-4 rounded shadow">Borrowers: {{ total_borrowers }}</div>
      <div class="bg-gray-100 p-4 rounded shadow">Filtered Loans: {{ filtered_loans }}</div>
      <div class="bg-gray-100 p-4 rounded shadow">Status: {{ selected_status or 'All' }}</div>
    </div>
  </div>
</body>
</html>
