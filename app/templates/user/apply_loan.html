<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">ðŸ’° Apply for a Loan</h2>
    <form method="post" action="/user/apply-loan" class="space-y-4">
      <input type="number" name="borrower_id" placeholder="Borrower ID" class="w-full p-2 border rounded" required>
      <input type="number" name="loan_amount" placeholder="Loan Amount (â‚¹)" class="w-full p-2 border rounded" required>

      <select name="tenure_months" class="w-full p-2 border rounded" required>
        <option value="">Select Tenure (months)</option>

    </form>
  </div>
</body>
</html>
