<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KYC Upload - GrameenLoan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-6">ðŸ“¤ Upload KYC Documents</h2>
    <form action="/user/kyc" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Upload Aadhaar Image</label>
        <input type="file" name="aadhaar_img" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Upload PAN Image</label>
        <input type="file" name="pan_img" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Upload Your Photo</label>
        <input type="file" name="photo_img" required class="w-full border px-3 py-2 rounded">
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Submit KYC
      </button>
    </form>
  </div>
</body>
</html>
