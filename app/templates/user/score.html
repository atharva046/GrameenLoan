<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Score Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">🔍 Check Your Credit Score</h2>
    <form method="post" action="/user/score" class="space-y-4">
      <input type="number" name="borrower_id" placeholder="Borrower ID" class="w-full p-2 border rounded" required>
      <input type="number" name="monthly_income" placeholder="Monthly Income (₹)" class="w-full p-2 border rounded" required>
      <input type="number" name="monthly_mobile_spend" placeholder="Monthly Mobile Recharge (₹)" class="w-full p-2 border rounded" required>
      <input type="number" name="monthly_utility_spend" placeholder="Monthly Utility Bill (₹)" class="w-full p-2 border rounded" required>
      <input type="number" name="household_size" placeholder="Household Size" class="w-full p-2 border rounded" required>

      <select name="is_self_employed" class="w-full p-2 border rounded" required>
        <option value="">Are you self-employed?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Get Score
      </button>
    </form>
  </div>
</body>
</html>
