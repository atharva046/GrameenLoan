<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit KYC Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">📝 Edit Your KYC</h2>
    <form method="post" action="/user/edit-kyc/{{ borrower.id }}" class="space-y-4">
      <input type="text" name="name" value="{{ borrower.name }}" class="w-full p-2 border rounded" required>
      <input type="text" name="pan_number" value="{{ borrower.pan_number }}" class="w-full p-2 border rounded" required>
      <input type="text" name="aadhaar_uid" value="{{ borrower.aadhaar_uid }}" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Save Changes
      </button>
    </form>
  </div>
</body>
</html>
