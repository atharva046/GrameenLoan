<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Loan Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Check Your Loan Status</h2>
    <form method="get" action="/user/loan-status/" class="space-y-4" onsubmit="event.preventDefault(); window.location.href='/user/loan-status/' + document.getElementById('bid').value;">
      <input type="number" id="bid" placeholder="Enter Borrower ID" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Check Status
      </button>
    </form>
  </div>
</body>
</html>
